<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task#1</title>
</head>

<body style="margin: 0;">
    <main
        style="width: 100%; height: 100vh; display: flex; justify-content: space-around; align-items: center; background-color: #2f584f;">
        <form
            style="height: fit-content; background-color: #bac7c4; display: flex; align-items: center; justify-content: center;">
            <table style="padding: 10px; margin: 5px; background-color: #8ca29d;">
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td colspan="2"><input type="email" name="email" id="email" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td colspan="2"><input type="password" name="password" id="password" style="width: 100%;"></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="checkbox" name="remember" id="remember"><label for="remember">
                            Remember
                            me</label>
                    </td>
                    <td align="right"><a href="#">Forget password</a></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" name="login" id="login" value="Login"
                            style="width: 100%; padding: 5px; background-color: #2f584f; border: none; color: #d1dad8;">
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" name="register" id="register" value="Register"
                            style="width: 100%; padding: 5px; background-color: #d1dad8; border: none; color: #2f584f; border: 2px solid #2f584f;">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>

</html>
